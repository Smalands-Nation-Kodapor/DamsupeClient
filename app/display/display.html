
<div class="container">
  <div id="movie" class="movie-screen">
  </div>

  <div class="content-container">

      <div class="scoreboard">
        <div class="space-around flex-row flex-wrap team-wrapper">
          <div class="team-container">
              <div class="card card-blue">
                <p class="card_score">{{blueScore.$value}}</p>
              </div>
            <div class="card-title-container flex-row space-around">
              <div class="flex-column flex-center">
                <div class="dot"></div>
              </div>
              <p class="card-title">TEAM BLUE</p>
              <div class="flex-column flex-center">
                <div class="dot"></div>
              </div>
            </div>
          </div>

          <div class="team-container flex-row space-between">

              <div class="card card-red">
                <p class="card_score">{{redScore.$value}}</p>
              </div>

            <div id="test" class="card-title-container flex-row space-around">
              <div class="flex-column flex-center">
                <div class="dot"></div>
              </div>
              <p class="card-title">TEAM RED</p>
              <div class="flex-column flex-center">
                <div class="dot"></div>
              </div>
            </div>

          </div>

        </div>
      </div>
  </div>

</div>
